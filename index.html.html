<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #add8e6;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .converter-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #d3d3d3;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .converter-container h1 {
            color: #000080;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .converter-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .output-box {
            background-color: #e0ffff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
            font-weight: bold;
        }
        .btn-group .btn {
            margin: 5px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
        }
        .btn-group .btn:hover {
            background-color: #007fff;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/414/414974.png" alt="Thermometer">

        <div class="output-box">
            <p>GIVEN HERE:</p>
            <p id="given">-</p>
            <p>ANSWER:</p>
            <p id="answer">-</p>
        </div>

        <div class="mb-3">
            <input type="number" id="temperature" class="form-control" placeholder="Enter temperature">
        </div>

        <div class="btn-group" role="group">
            <button class="btn" onclick="convertToCelsius()">CELSIUS</button>
            <button class="btn" onclick="convertToKelvin()">KELVIN</button>
            <button class="btn" onclick="convertToFahrenheit()">FAHRENHEIT</button>
            <button class="btn" onclick="refreshPage()">REFRESH</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        /**
         * Function to convert temperature to Celsius.
         */
        function convertToCelsius() {
            let temp = parseFloat(document.getElementById('temperature').value);
            document.getElementById('given').textContent = `${temp}°`;
            let celsius = (temp - 32) * 5 / 9;
            document.getElementById('answer').textContent = `${celsius.toFixed(2)}°C`;
        }

        /**
         * Function to convert temperature to Kelvin.
         */
        function convertToKelvin() {
            let temp = parseFloat(document.getElementById('temperature').value);
            document.getElementById('given').textContent = `${temp}°`;
            let kelvin = ((temp - 32) * 5 / 9) + 273.15;
            document.getElementById('answer').textContent = `${kelvin.toFixed(2)} K`;
        }

        /**
         * Function to convert temperature to Fahrenheit.
         */
        function convertToFahrenheit() {
            let temp = parseFloat(document.getElementById('temperature').value);
            document.getElementById('given').textContent = `${temp}°`;
            let fahrenheit = (temp * 9 / 5) + 32;
            document.getElementById('answer').textContent = `${fahrenheit.toFixed(2)}°F`;
        }

        /**
         * Function to refresh the page.
         */
        function refreshPage() {
            document.getElementById('temperature').value = '';
            document.getElementById('given').textContent = '-';
            document.getElementById('answer').textContent = '-';
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
